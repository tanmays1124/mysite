{% load static %}

<html>
<style>
.chart{
    width: 300px;
}

</style>

<div class="chart">
    <canvas id="myChart"></canvas>
    {{data}}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart'); 
    
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Red', 'Blue', 'Yellow'],
        datasets: [{
          label: 'No of Votes',
          data: JSON.parse('{{data}}'),
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    
  </script>

</html>
